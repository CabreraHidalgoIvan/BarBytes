<div class="container">
    <h2 mat-dialog-title>{{ operacion }} Usuario</h2>
</div>
<form [formGroup]="form" (ngSubmit)="addEditUsuario()">
    <mat-dialog-content class="mat-typography">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput placeholder="Nombre">
        </mat-form-field>
        <div class="error">
            <span *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched">
                El nombre es un campo <strong>requerido</strong>.
            </span>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input formControlName="psw" matInput placeholder="Contraseña">
        </mat-form-field>
        <div class="error">
            <span *ngIf="form.get('psw')?.hasError('required') && form.get('psw')?.touched">
                La contraseña es un campo <strong>requerido</strong>.
            </span>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Correo</mat-label>
            <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>
        <div class="error">
            <span *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
                El correo es un campo <strong>requerido</strong>.
            </span>
            <span *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
                El correo es un campo <strong>requerido</strong>.
            </span>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="rol">
              <mat-option *ngFor="let item of tipoRol" [value]="item">
                {{ item }}
              </mat-option>
            </mat-select>
        </mat-form-field>
          <div class="error">
            <span *ngIf="form.get('rol')?.hasError('required') && form.get('rol')?.touched">
                El rol es un campo <strong>requerido</strong>.
            </span>
          </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="cancelar()" >Cancelar</button>
      <button mat-button type="submit" cdkFocusInitial>Aceptar</button>
    </mat-dialog-actions>
</form>
