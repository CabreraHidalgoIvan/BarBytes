<mat-toolbar color="primary" >
    <span routerLink="">LISTADO DE CATEGORIAS</span>
</mat-toolbar>

<mat-card id="mainCard">
    <mat-card-content>
        <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addEditCategoria()"
            matTooltip="Agregar"
            aria-label="Button that displays a tooltip when focused or hovered over">
            Agregar
        </button>
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z15">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="nombre" >
              <th mat-sort-header mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <ng-container matColumnDef="img">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Imagen </th>
                <td mat-cell *matCellDef="let element"> <img [src]="'../../../assets/categorias/' + element.img" alt="foto categoria"> </td>
            </ng-container>

            <ng-container matColumnDef="estado">
              <th mat-sort-header mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>

              <ng-container matColumnDef="acciones">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="btnEdit" ></mat-icon> 
                    <mat-icon class="btnEdit" matTooltip="Editar" (click)="addEditCategoria(element._id)">edit</mat-icon> 
                    <mat-icon class="btnEdit" ></mat-icon> 
                </td>
              </ng-container>
                    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-card-content>
  </mat-card>
