      <app-sidebar class="min-h-full" [sideNavStatus]="sideNavStatus"
        [ngClass]="{'app-sidebar-open': sideNavStatus}"></app-sidebar>
  
      <div class="display-area p-3 h-full" [ngClass]="{'display-area-shrink': sideNavStatus}">

      </div>
    </main>
  </div>
